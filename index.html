<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Safe Life</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>
    <section class="informacion">
        <section class="contact-info">
            <div class="contact__container">
            <h2 class="contact__title">Mas Información</h2>
            <form action="" class="contact__form">
                <input type="text" placeholder="Nombre y Apellido" class="contact__form-input" required />
                <input type="number" placeholder="DNI" class="contact__form-input" required />
                <input type="number" placeholder="Telefono" class="contact__form-input" required />
                <input type="email" placeholder="Correo electronico" class="contact__form-input" required />
                <h2 class="contact__title">Consulta</h2>
                <textarea class="contact__form-input" name="" id="" cols="30" rows="5"></textarea>
                
                <button class="contact__form-button">
                    <span class="text">Enviar</span>
                    <i class=" icon"></i>
                </button>
                
            </form>
            </div>
        </section>
        <section class="container-contact">
            <div class="container__telefonos">
                <h2 class="contact__title">Telefonos: </h2>
                <li class="list-tel">
                    <ul class="list-tel__num">
                        <a href="tel:+51987587145">+51 987587145</a>
                    </ul>
                    <ul class="list-tel__num">
                        <a href="tel:+51987587145">+51 987587145</a>
                    </ul>
                    <ul class="list-tel__num">
                        <a href="tel:+51987587145">+51 987587145</a>
                    </ul>

                </li>
            </div>

            <div class="container-social">
                <h2 class="contact__title">Resdes Socilaes</h2>
                <div class="social">
                    <a class="social__link" href="#">
                        <img width="50rem" src="./img/download.png" alt="">
                    </a>
                    <a class="social__link" href="#">
                        <img width="50rem" src="./img/Instagram_logo_2016.svg.png" alt="">
                    </a>
                    <a class="social__link" href="#">
                        <img width="50rem" src="./img/tw.png" alt="">
                    </a>

                </div>
            </div>
        </section>
    </section>
    
</body>
</html>
