<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Clínica SafeLife</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">

</head>
<body class="body-login">

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">

  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="form__logo my-3 mx-0">
      <a href="./index.html"><img src="./img/logo.jpeg" alt="logo" class="form__logo-image"></a>
    </div>

    <!-- Login Form -->
    <form id="frmLogin">
      <input type="email" id="email" class="form-control w-75 m-auto" name="email" placeholder="Correo electrónico">
      <input type="password" id="password" class="form-control w-75 m-auto my-3" name="password" placeholder="Contraseña">
      <div class="login__container">
        <input type="button" id="btnLogin" class="login fadeIn fourth" value="Iniciar Sesion">
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">

      <!-- Button trigger modal -->
      <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistroLogin">
        Registrarse
      </button>
    
    </div>

      <!-- Modal -->
      <div class="modal fade" id="modalRegistroLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Registo de Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="frmFormularioUsuario">

                    <div class="mb-3">
                      <label class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email_" name="email_" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password_" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label  class="form-label">Nombre</label>
                            <input type="text" class="form-control"  name="nombre_" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido_" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label class="form-label">Edad</label>
                            <input type="number" class="form-control" name="edad_" required>
                        </div>
                    </div>


                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" id="btnRegistro">Registrarse</button>
            </div>
          </div>
        </div>
      </div>

      
    </div>
    
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
</body>
</html>
